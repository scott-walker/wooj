[www]
user = www-data
group = www-data

listen = 127.0.0.1:10000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 20
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 6
pm.max_requests = 500

pm.status_path = /status
ping.path = /ping

catch_workers_output = yes
decorate_workers_output = no
